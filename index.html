<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            counter: 0,
            text: "Iniciar sesión",
            open: false,
            username: "",
            posts: [
              {
                title: "Título 1",
                description: "Lorem ipsum...",
              },
              {
                title: "Título 2",
                description: "Lorem ipsum...",
              },
              {
                title: "Título 3",
                description: "Lorem ipsum...",
              },
              {
                title: "Título 4",
                description: "Lorem ipsum...",
              },
            ],
            firstName: "Jairo",
            lastName: "Dueñas",
            now: new Date(),
          };
        },
        watch: {
          open(value) {
            if (value) {
              this.text = "Cerrar sesión";
            } else {
              this.text = "Iniciar sesión";
              this.username = "";
            }
          },
        },
        methods: {
          submit() {
            this.counter++;
          },
        },
        computed: {
          fullName() {
            return this.firstName + " " + this.lastName;
          },
          today() {
            return this.now.toLocaleDateString();
          },
          label() {
            return this.open ? "Salir" : "Acceder";
          },
          styles() {
            return this.open ? ["open"] : ["closed"];
          },
        },
        template: `<form @submit.prevent="submit">
          <button>{{ counter }}</button>
          </form>
          <div class="container" :class="styles">
            <h2>{{ text }}</h2>
            <div v-if="open">
              <p>Hola, {{ username }}</p>
              <div class="list">
                <item 
                  v-for="(item, i) in posts" 
                  :key="i"
                  :post="item"
                />
              </div>
              
            </div>
            <div v-else>
              <div>Username</div>
              <input type="text" v-model="username"/>
            </div>
            <button @click="open = !open" >
              <div v-if="!open">Acceder</div>
              <div v-else>Salir</div>
            </button>
          </div>
          <input
            type="text"
            v-model="text"
          />

          <div>{{ fullName }}</div>
          <div>{{ today }}</div>

          `,
        // v-on -> @ , v-bind -> :
      });
      app.component("item", {
        props: ["post"],
        template: `
        <div class="item">
          <div class="title">{{post.title}}</div>
          <p>{{post.description}}</p>
        </div>
        `,
      });
      const vm = app.mount("#app");
    </script>
    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 95%;
        height: 95%;
      }
      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
      }
      .closed {
        background-color: #f3323f;
      }
      .open {
        background-color: #b5e7a0;
      }
      .list {
        display: flex;
        flex-direction: column;
      }
      .item {
        border: 2px solid #0a0b0a;
      }
      .title {
        font-weight: bold;
        font-size: 1.2rem;
      }
    </style>
  </body>
</html>
