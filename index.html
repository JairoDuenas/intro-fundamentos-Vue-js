<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            counter: 0,
            text: "Puerta cerrada",
            open: false,
            firstName: "Jairo",
            lastName: "Due√±as",
            now: new Date(),
          };
        },
        watch: {
          open(value) {
            if (value) {
              this.text = "Puerta abierta";
            } else {
              this.text = "Puerta cerrada";
            }
          },
        },
        methods: {
          submit() {
            this.counter++;
          },
        },
        computed: {
          fullName() {
            return this.firstName + " " + this.lastName;
          },
          today() {
            return this.now.toLocaleDateString();
          },
          label() {
            return this.open ? "Cerrar" : "Abrir";
          },
        },
        template: `<form @submit.prevent="submit">
          <button>{{ counter }}</button>
          </form>
          <div>{{ text }}</div>
          <button @click="open = !open" >{{ label }}</button>
          <input
            type="text"
            v-model="text"
          />

          <div>{{ fullName }}</div>
          <div>{{ today }}</div>

          `,
        // v-on -> @ , v-bind -> :
      }).mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
